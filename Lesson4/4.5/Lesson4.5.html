<!--На жирность
Для решения задач данного блока вам понадобятся следующие CSS свойства: font-weight.
 Сделайте все <td> жирным.

 Сделайте <h1> нежирным.

 Сделайте одновременно <th>, <h1> и <h2> нежирным.-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Lesson4.5</title>
	<link rel="stylesheet" href="style4.5.css">
	</head>
<body>
	<h1>Текст обычный H1</h1>
	<h2>Текст оычный H2</h2>	
	
	<table border="1" cellpadding="0" cellspacing="0">
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
</body>
</html>
